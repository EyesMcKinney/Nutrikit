<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="nutrikit.css">
    <script src="nutrikit.js">
        changetype();
        addTo();
        document.getElementById('submit').addEventListener('click')
    </script>
    <title>Web Assignment 1</title>
</head>
<body>
    <h1>NutriKit Food Planner</h1>
    <h3>NutriKit allows you to select your groceries, and track your nutritional progress (good or bad)</h3>
    <div>
        <div class="left">
            <select id="foodtypes" name="foodtypes" onchange="changetype()">
                <option value="proteins">Protein</option>
                <option value="fruits">Fruits</option>
                <option value="vegtables">Vegetables</option>
                <option value="dairy">Dairy</option>
                <option value="grains">Grains</option>
            </select>
        </div>
        <div class="center">
            <select name="foods" id="foods" multiple>
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5"></option>
            </select>
            <button type="submit" value="Submit" onclick="addTo()">Move To Selected</button>
        </div>
        <div class="right">
            <form action="">
            <select name="selected" id="selected" multiple>
                <option></option>
            </select>
            <button type="delete" name="delete" value="delete">Remove From Selected</button>
            <Label>Total Calories: </Label>
        </form>
        </div>
    </div>
</body>
</html>
